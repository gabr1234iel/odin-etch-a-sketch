<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>etch a sketch</title>
</head>
<body>
    <div class="title">
        <div id="proj-title">Etch-a-Sketch</div>
        <div id="size-picker">click-me</div>
    </div>
    <div class="color-picker">
        <div class="color-square" id="black"></div>
        <div class="color-square" id="red"></div>
        <div class="color-square" id="blue"></div>
        <div class="color-square" id="green"></div>
        <div class="color-square" id="yellow"></div>
        <div class="color-square" id="orange"></div>
        <div class="color-square" id="purple"></div>
        <div class="color-square" id="white"></div>
        <div id="clear">CLEAR<br>CANVAS</div>
      </div>
    <div class="canvas">
        <div id="container"></div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
